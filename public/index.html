<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podplaza</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="detailPage">
    <header>
        <h1>Podplaza</h1>
    </header>

    <main>
        <div>
            <p>
                Door de ogen van de Koning
            </p>
        </div>

        <input type="range" min="0" max="100" value="0">
        <p id="currentTime">0:00</p>

        <section>
            <label for="speed">Afspeelsnelheid</label>
            <select name="speed" id="speed">
                <option value="0.75x">0.75x</option>
                <option value="1x" selected="selected">1x</option>
                <option value="1.25x">1.25x</option>
                <option value="1.5x">1.5x</option>
            </select>
            <button id="rewindBtn"><img src="../public/images/rewind-icon.svg"></button>
            <button id="startBtn"><img src="../public/images/play-icon.svg"></button>
            <button id="fastforwardBtn"><img src="../public/images/skip-icon.svg"></button> <a href="file.doc"><img
                    src="../public/images/download-icon.png"></a>
        </section>

        <audio>
            <source src="./audio/podcast_snippet.mp3" type="audio/mpeg" />
            Je browser ondersteunt geen audio tag.
        </audio>
    </main>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
